<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>File Server Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark  bg-primary">
            <a class="navbar-brand" href="/list">Главная</a>
            <a class="navbar-brand" href="/history">История</a>
            <a class="navbar-brand" href="/logout">Выход</a>
        </nav>

        <br>
        <h1 style="text-align:center">File Server Admin</h1>
        <br>

        <br><br>
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td><b>ID </b></td>
                    <td><b>FirstName </b></td>
                    <td><b>LastName </b></td>
                    <td><b>Email </b></td>
                    <td><b>Active </b></td>
                    <td><b>Folder </b></td>


                    <td></td>
                </tr>
                {{range .List}}

                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .FirstName }}</td>
                    <td>{{ .LastName }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Active }}</td>
                    <td>{{ .Folder }}</td>


                    <td>
                        <form action="/killuser" method="POST">
                            <input type="hidden" name="action" value="remove">
                            <input type="hidden" name="id" value="{{.ID}}">
                            <button class="btn btn-outline-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
